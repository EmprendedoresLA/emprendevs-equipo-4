<header class="content">
	<div class="row items-push">
		<div class="col-sm-7">
			<h1 class="h3 font-w400 push-5-t">Clientes</h1>
		</div>
		<div class="col-sm-5 text-right">
			<a ng-href="/admin/#/customers/create" class="btn btn-primary btn-min-width">
				<i class="fa fa-plus"></i> Agregar Cliente
			</a>
		</div>
	</div>
</header>
<section class="content">
	<div class="block block-rounded" ng-class="{'block-opt-refresh': getting}">
		<div class="block-header remove-padding-b">
			<ul class="block-options">
				<li><button type="button" ng-click="getCustomers()" title="recargar" bs-tooltip><i class="fa fa-refresh"></i></button></li>
			</ul>
			<h4 class="block-title">Todos los clientes</h4>
		</div>
		<div class="block-content">
			<p class="ng-hide text-muted" ng-show="customers.length == 0">no se encontraron clientes cargados</p>
			<table class="ng-hide table table-hover" ng-show="customers.length > 0">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Email</th>
						<th>Tel√©fono</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in customers">
						<td><a ng-href="/admin/#/customers/{{row.id}}">{{ row.name }}</a></td>
						<td>{{ row.email }}</td>
						<td>{{ row.phone }}</td>
						<td>
							<span class="ng-hide label label-success" ng-show="row.status">activo</span>
							<span class="ng-hide label label-danger" ng-show="!row.status">inactivo</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
