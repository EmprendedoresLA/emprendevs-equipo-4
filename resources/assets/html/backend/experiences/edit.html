<form name="form" ng-submit="save(fd)" novalidate>
	<header class="content">
		<div class="row">
			<div class="col-sm-7">
				<h1 class="h3 font-w400 push-5-t">Experiencias / {{fd.experience.name}}</h1>
			</div>
			<div class="col-sm-5 text-right">
				<a href="/admin/#/experiences" class="btn btn-default btn-min-width"><i class="fa fa-times"></i> Cancelar</a>
				<button type="submit" class="btn btn-primary btn-min-width" ng-disabled="form.$pristine || saving">
					<i class="fa fa-check"></i> Guardar
				</button>
			</div>
		</div>
	</header>
	<section class="content">
		<ng-include src="'/partials/backend/experiences/_form.html'"></ng-include>
	</section>

	<footer class="content">
		<div class="block block-transparent remove-margin-b">
			<div class="block-content block-content-full">
				<div class="row">
					<div class="pull-left">
						<button type="button" class="btn btn-danger" ng-click="confirmDelete(fd.experience)" ng-disabled="saving || deleting">
							<i class="fa fa-refresh fa-spin ng-hide" ng-show="deleting"></i>
							<span ng-hide="deleting"><i class="fa fa-trash"></i></span>
						</button>
					</div>
					<div class="pull-right">
						<button type="submit" class="btn btn-primary btn-min-width" ng-disabled="form.$pristine || saving">
							<i class="fa fa-check"></i> Guardar
						</button>
					</div>
				</div>
			</div>
		</div>
	</footer>

</form>
